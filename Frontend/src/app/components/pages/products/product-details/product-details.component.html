
<div class="row" *ngIf="product as product">
    <div class="product-container">
        <div class="card">
            <div class="image">
                    <img [src]="product?.Image" [alt]="product.Name"
                    class="card-img-top">
            </div>
            <div class="card-inner">
                <div class="header">
                <h2>{{product.Name}}</h2>
                    <small class="text-muted">{{product.Description}}</small>
                </div>
                <div class="Seleccion">
                    <h3 class="personaliza">
                        Personaliza tu producto
                    </h3>
                    <h4>
                        Selecciona los ingredientes que <b>NO</b> quieres
                    </h4>
                    <form [formGroup]="form" class="formIngredients" (ngSubmit)="submitForm()">
                        <div class="ingContainer" *ngFor="let I of product.Ingredients; let i=index">
                            <input type="checkbox" [id]="'Ingredients'+i" [value]="I" (change)="onCheckboxChange($event)">
                            <label [for]="'Ingredients'+i">
                                {{I}}
                            </label>
                        </div>
                    </form>

                    

                    <form [formGroup]="form2" class="formAdiciones" (ngSubmit)="submitForm()">
                        <h4>
                            Adiciones
                        </h4>   
                        <div class="AddContainer" *ngFor="let I of Adiciones; let l=index">
                            <div class="checklist">
                                <input type="checkbox" [id]="'Adicion'+l" [value]="I.price" (change)="onCheckboxChange2($event)">
                                <label [for]="'Adicion'+l">
                                    {{I.name}}
                                </label>
                            </div>
                            <div class="prices">
                                <p>{{I.price}}</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bottomProduct" >
            <p>{{product.Value + totalAdiciones| currency : 'COP' : 'symbol' : '1.0-0'}}</p>
            <div>
                
                <button class="btn btn-danger" (click)="close()"> Cerrar </button>
                <button class="btn btn-success" (click)="add()">AÃ±adir</button>
            </div>
        </div>
    </div>
</div>
