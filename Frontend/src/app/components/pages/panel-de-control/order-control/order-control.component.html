<div class="tablesContainer">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let l of [1,2,3,4,5]">
            <div class="Table">
                <div class="tableHeader">
                    <h2 class="header">Mesa {{l}}</h2>
                </div>
                <div class="tableInfo">
                    <div class="tableContent">
                        <div class="tableHeaderCell">
                            <h3>Orden</h3>
                        </div>
                        <div class="tableHeaderCell">
                            <h3>Fecha</h3>
                        </div>
                        <div class="tableHeaderCell">
                            <h3>Estado</h3>
                        </div>
                    </div>
                    <div class="tableOrder">
                        <div class="tableOrderCell">
                            <h3>#{{order.id}}</h3>
                        </div>
                        <div class="tableOrderCell">
                            <h3>{{order.date}}</h3>
                        </div>
                        <div class="tableOrderCell">
                            <h3>{{order.status}}</h3>
                        </div>
                    </div>
    

            </div>
            
            </div>
           
        </div>
    </div>
</div>
